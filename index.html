<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js" integrity="sha512-avLcnGxl5mqAX/wIKERdb1gFNkOLHh2W5JNCfJm5OugpEPBz7LNXJJ3BDjjwO00AxEY1MqdNjtEmiYhKC0ld7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div id="app">
        <div id="left-ui">
            <button onclick="toggleSettings();" class="left-ui-buttons icon-buttons big-icon-buttons"
                id="settings-button"></button>
            <button onclick="simulation.createBox(20, 0, 0, 2, 2, 2); simulation.boxes[0].body.velocity.set(-1, 0, 0);" class="left-ui-buttons icon-buttons big-icon-buttons"
                id="add-cube-button"></button>
            <button onclick="simulation.createBox(0, 0, 0, 2, 2, 2); simulation.boxes[1].body.velocity.set(1, 0, 0);" class="left-ui-buttons icon-buttons big-icon-buttons"
                id="add-sphere-button"></button>
        </div>
        <div id="top-ui">
            <div class="top-field">
                <button id="top-select" class="icon-buttons big-icon-buttons"></button>
                <button id="top-resize" class="icon-buttons big-icon-buttons"></button>
                <button id="top-rotate" class="icon-buttons big-icon-buttons"></button>
            </div>
            <div class="top-field">
                <button id="top-play" class="icon-buttons big-icon-buttons top-play" onclick="togglePause()"></button>
                <button id="top-replay" class="icon-buttons big-icon-buttons" onclick="toggleMode()"></button>
            </div>
            <div id="top-mode" class="top-field"><b>Mode:</b> Setup</div>
            <button id="collapse-right-ui-button" class="icon-buttons big-icon-buttons" onclick="toggleRightUI();"></button>
            <div>Time: <p id="time">0</p></div>
        </div>
        <div id="right-ui">
            <div id="right-ui-features">
                <div class="right-title title-medium" id="object-name">No item is Selected</div>
                <div class="right-ui-grid-container">
                    <div class="right-ui-grid-item">
                        <span class="right-title title-small">Dimensions:</span>
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-title title-small">Position:</span>
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">W:</span>
                        <input type="text" class="right-text-editable" id="right-ui-width">
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">X:</span>
                        <input type="text" class="right-text-editable" id="right-ui-x">
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">H:</span>
                        <input type="text" class="right-text-editable" id="right-ui-height">
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">Y:</span>
                        <input type="text" class="right-text-editable" id="right-ui-y">
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">D:</span>
                        <input type="text" class="right-text-editable" id="right-ui-depth">
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">Z:</span>
                        <input type="text" class="right-text-editable" id="right-ui-z">
                    </div>
                </div>
                <div id="right-ui-rotation">
                    <div class="right-title title-small">Rotation:</div>
                    <div class="right-rotation-field">
                        <span>X:</span>
                        <input type="text" class="right-text-editable small-text-editable" id="right-rotation-x">
                    </div>
                    <div class="right-rotation-field">
                        <span>Y:</span>
                        <input type="text" class="right-text-editable small-text-editable" id="right-rotation-y">
                    </div>
                    <div class="right-rotation-field">
                        <span>Z:</span>
                        <input type="text" class="right-text-editable small-text-editable" id="right-rotation-z">
                    </div>
                </div>
                <div id="right-color">
                    <span>Color:</span>
                    <input type="color" value="#ffffff" id="color-picker">
                </div>
            </div>
            <div id="right-ui-items-list">
                <div class="right-title title-medium">Items in Scene:</div>
                <div id="right-ui-item-container"></div>
            </div>
        </div>
        <canvas id="viewportCanvas"></canvas>
        <div id="settings-overlay">
            <div id="settings-box">
                <button class="close-button icon-buttons big-icon-buttons" onclick="toggleSettings()"
                    style="visibility: inherit;"></button>
                <span class="title">Settings:</span>
                <div class="settings-row">
                    <span class="chapter">Theme:</span>
                    <button onclick="setTheme('light');" id="light-theme-button"
                        class="theme-button-unselected"></button>
                    <button onclick="setTheme('dark');" id="dark-theme-button" class="theme-button-selected"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="styling.js"></script>
</body>
</html>
