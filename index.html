<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <script src="/libraries/three.js"></script>
    <script src="/libraries/cannon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <div id="app">
        <div id="left-ui">
            <button onclick="toggleSettings();" class="left-ui-buttons icon-buttons big-icon-buttons" id="settings-button"></button>
            <button onclick="simulation.addCube(0, 0, 0)" class="left-ui-buttons icon-buttons big-icon-buttons" id="add-cube-button"></button>
            <button onclick="simulation.addCube()" class="left-ui-buttons icon-buttons big-icon-buttons" id="add-sphere-button"></button>
        </div>
        <div id="top-ui">
            <button id="collapse-right-ui-button" class="icon-buttons big-icon-buttons" onclick="toggleRightUI();"></button>
        </div>
        <div id="right-ui">
            <div id="right-ui-features">
                <div class="right-ui-field">
                    <div id="object-name">No item is Selected</div>
                </div>
                <div class="right-ui-grid-container">
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-headline">Dimensions:</span>
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-headline">Position:</span>
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">W:</span>
                        <input type="text" class="right-ui-grid-text-editable" id="right-ui-width">
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">X:</span>
                        <input type="text" class="right-ui-grid-text-editable" id="right-ui-x">
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">H:</span>
                        <input type="text" class="right-ui-grid-text-editable" id="right-ui-height">
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">Y:</span>
                        <input type="text" class="right-ui-grid-text-editable" id="right-ui-y">
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">D:</span>
                        <input type="text" class="right-ui-grid-text-editable" id="right-ui-depth">
                    </div>
                    <div class="right-ui-grid-item">
                        <span class="right-ui-grid-text">Z:</span>
                        <input type="text" class="right-ui-grid-text-editable" id="right-ui-z">
                    </div>
                    <!-- <input type="color" value="#ffffff" id="color-picker"> -->
                </div>
                <div id="right-ui-rotation">
                    <div id="right-small-headline">Rotation:</div>
                    <div class="right-rotation-field">
                        <span>X:</span>
                        <input type="text" class="right-ui-text-editable small-text-editable" id="right-rotation-x">
                    </div>
                    <div class="right-rotation-field">
                        <span>Y:</span>
                        <input type="text" class="right-ui-text-editable small-text-editable" id="right-rotation-y">
                    </div>
                    <div class="right-rotation-field">
                        <span>Z:</span>
                        <input type="text" class="right-ui-text-editable small-text-editable" id="right-rotation-z">
                    </div>
                </div>
            </div>
            <div id="right-ui-items-list">
                <div class="right-ui-field" id="items-in-scene">Items in Scene:</div>
                <div id="right-ui-item-container"></div>
            </div>
        </div>
        <canvas id="viewportCanvas" onclick="objectClicked();"></canvas>
        <div id="settings-overlay">
            <div id="settings-box">
                <button class="close-button icon-buttons big-icon-buttons" onclick="toggleSettings()" style="visibility: inherit;"></button>
                <span class="title">Settings:</span>
                <div class="settings-row">
                    <span class="chapter">Theme:</span>
                    <button onclick="setTheme('light');" id="light-theme-button" class="theme-button-unselected"></button>
                    <button onclick="setTheme('dark');" id="dark-theme-button" class="theme-button-selected"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="styling.js"></script>
</body>
</html>
